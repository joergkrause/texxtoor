<li>
  <h2 data-lc="Panes" data-p="Navigate_Options"></h2>
  <div class="ribbon-list">
    <div>
      <input type="checkbox" id="navipane" checked="checked" class="ribbon-button" data-command="shownavipane"
             data-action="naviButton" />
      <label for="navipane" data-lc="Panes" data-p="Navigate_Options_ShowNavi"></label>
    </div>
    <div>
      <input type="checkbox" id="flowpane" checked="checked" class="ribbon-button" data-command="shownavipane"
             data-action="flowButton" />
      <label for="flowpane" data-lc="Panes" data-p="Navigate_Options_ShowFlow"></label>
    </div>
    <div>
      <input type="checkbox" id="semanticstyles" checked="checked" class="ribbon-button" data-command="show"
             data-action="semantic" />
      <label for="flowpane" data-lc="Panes" data-p="Navigate_Options_ShowSematicStyles"></label>
    </div>
  </div>
</li>
<li>
  <h2 data-lc="Panes" data-p="Navigate_Search"></h2>
  <div class="ribbon-list">
    <div class="ribbon-button" data-command="find">
      <img class="Editor_icon_small_find_png" alt="Find" />
      <span class="ribbon-smallicon" data-lc="Panes" data-p="Navigate_Find"></span>
    </div>
    <div class="ribbon-button" data-command="format" data-action="selectall">
      <img class="Editor_icon_small_selectall_png" alt="Select all" />
      <span class="ribbon-smallicon" data-lc="Panes" data-p="Navigate_SelectAll"></span>
    </div>
  </div>
</li>
<li>
  <h2 data-lc="Panes" data-p="Navigate_Chapters"></h2>
  <div class="ribbon-button" data-command="move" data-action="chapter" data-option="prev">
    <img class="Editor_navigate_left_48_png" alt="Chapter" />
  </div>
  <div class="ribbon-button" data-command="move" data-action="chapter" data-option="next">
    <img class="Editor_navigate_right_48_png" alt="Chapter" />
  </div>
</li>
